  '/company/attendances':
    get:
      description: 'List Attendance Periods'
      produces:
        - application/json
      parameters:
        - name: start_date
          in: query
          required: true
          type: string
          format: date
          description: >-
            First day of the period to be queried.
            It is inclusive, so the day specified as start_date will also be considered on the results
        - name: end_date
          in: query
          required: true
          type: string
          format: date
          description: >-
            Last day of the period to be queried.
            It is inclusive, so the day specified as end_date will also be considered on the results.
        - name: employees
          in: query
          required: false
          type: array
          items:
            type: integer
          collectionFormat: multi
          description: >-
            A list of Personio employee identifiers to filter the results.
            Only those employees specified here will be returned.
        - name: limit
          in: query
          required: false
          type: integer
          minimum: 1
          default: 200
          description: >-
            Pagination attribute to limit how many attendances will be returned per page
        - name: offset
          in: query
          required: false
          type: integer
          minimum: 0
          default: 0
          description: 'Pagination attribute to identify which page you are requesting, by the form of telling an offset from the first record that would be returned.'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AttendancePeriodsResponse'
          examples:
            application/json:
              success: true
              data:
              - type: AttendancePeriod
                attributes:
                  employee: 325659
                  date: '2017-01-17'
                  start_time: '9:00'
                  end_time: '18:00'
                  break: 50
                  comment: I was productive as hell
                  is_holiday: false
                  is_on_time_off: false
              - type: AttendancePeriod
                attributes:
                  employee: 325660
                  date: '2017-01-18'
                  start_time: '9:30'
                  end_time: '18:30'
                  break: 60
                  comment:
                  is_holiday: false
                  is_on_time_off: true
    post:
      description: >-
        This endpoint is responsible for adding attendance data for the company employees.
        It is possible to add attendances for one or many employees at the same time.
        The payload sent on the request should be a list of attendance periods, in the form of an array containing objects structured.
      produces:
        - application/json
      parameters:
        - 
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/NewAttendancePeriodRequest'
      responses:
        '200':
          description: 'The attendance periods were created successfully'
          schema:
            $ref: '#/definitions/NewAttendancePeriodResponse'
          examples:
             application/json:
              success: true
              data:
                message: 'success'
        '400':
          description: 'Invalid request'
          schema:
            type: object
            properties:
              success:
                type: boolean
              error:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
          examples:
            application/json:
              success: true
              error:
                code: 400
                message: 'Error when trying to insert Attendances periods rows'

