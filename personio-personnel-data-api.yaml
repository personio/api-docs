            end_time:
              type: string
              pattern: '^\d\d:\d\d$'
            break:
              type: integer
              format: int32
            comment:
              type: string
          required:
            - employee
            - date
            - start_time
            - end_time
            - break
            - comment
    example:
      attendances:
        - employee: 1234
          date: '2017-01-18'
          start_time: '8:00'
          end_time: '18:00'
          break: 120
          comment:
