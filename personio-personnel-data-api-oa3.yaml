            schema:
              $ref: "#/components/schemas/AttendanceUpdateRequest"
        description: attendance period data to update
        required: true
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatedAtendanceResponse"
              examples:
                response:
                  value:
                    success: true
                    data:
