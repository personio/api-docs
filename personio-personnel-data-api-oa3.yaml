openapi: 3.0.0
info:
  version: "1.0"
  title: Personnel Data
  description: API for reading and writing personnel data including data about attendances and absences
paths:
  /auth:
    post:
      tags:
        - Auth
      description: 'Request Authentication Token'
      parameters:
        - name: client_id
          in: query
          required: true
          description: Client id of the downloaded credentials file
          schema:
            type: string
        - name: client_secret
          in: query
          required: true
          description: Client secret of the downloaded credentials file
          schema:
            type: string
      responses:
        "200":
          description: Bearer token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AuthenticationTokenResponse"
              examples:
                response:
                  value:
                    success: true
                    data:
                      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOi8vYXBpLmRldi5wZXJzb25pby5kZTozMDAwMS92MS9hdXRoIiwiaWF0IjoxNDg5MDkxMzA2LCJleHAiOjE0ODkxNzc3MDYsIm5iZiI6MTQ4OTA5MTMwNiwianRpIjoiZmU1ZjkxOGY2MDZjOWI4OGMwMzM0ZmJkZjkyYzkwMzgiLCJzdWIiOiJPR014TVdRd1kySmxZbVF6Tm1RNVpqQmxOell6WmpsaSJ9.QZZCdlDjmL-LYdoDx2XLUfhwTdcjDgm9h4t-6JoACiM"

  /company/employees:
    get:
      security:
        - BearerAuth: []
      tags:
        - Employees
      parameters:
        - name: limit
          in: query
          required: false
          description: Pagination attribute to limit the number of employees returned per page.
          schema:
            type: integer
            minimum: 1
            default: 200
        - name: offset
          in: query
          required: false
          description: Pagination attribute to identify the first item in the collection to return.
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: email
          in: query
          required: false
          description: Find an employee with the given email address. The response is still a list, containing only the filtered employee.
          schema:
            type: string
      description: List Company Employees
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeesResponse"
        "404":
          description: ""
          content:
            application/json:
              example:
                response:
                  value:
                    success: false
                    error:
                      message: "Employee [unknown@personio.de] not found"
    post:
      security:
        - BearerAuth: []
      tags:
        - Employees
      summary: Create an employee
      description: >
        Creates new employee. Status of the employee will be set to `active` if `hire_date` provided is in the past. Otherwise status will be set to `onboarding`. This endpoint responds with `id` of created employee in case of success.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    email:
                      type: string
                      example: "john.dou@demo.com"
                      description: The email field is required for the employee creation. Updating of this field is not currently supported.
                    first_name:
                      type: string
                      example: "John"
                    last_name:
                      type: string
                      example: "Dou"
                    gender:
                      type: string
                      example: male
                    position:
                      type: string
                      example: developer
                    subcompany:
                      type: string
                      description: The subcompany employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: ACME
                    department:
                      type: string
                      description: The department employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: IT
                    office:
                      type: string
                      description: The office employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: Madrid
                    hire_date:
                      type: string
                      example: '2020-01-31'
                      format: date
                      description: "Employee hire date. Format: yyyy-mm-dd"
                      pattern: ^\d{4}-\d{2}-\d{2}$
                    weekly_hours:
                      type: number
                      example: 40
                    custom_attributes:
                      type: object
                      properties:
                        dynamic_{{ field uid }}:
                          type: string
                          description: Dynamic field, represented by unique id.
                          example: "German"
                  required:
                    - email
                    - first_name
                    - last_name
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                "employee[email]":
                  description: Employee email
                  type: string
                "employee[first_name]":
                  description: Employee first name
                  type: string
                "employee[last_name]":
                  description: Employee last name
                  type: string
                "employee[gender]":
                  description: Employee gender
                  type: string
                  enum:
                    - male
                    - female
                    - diverse
                "employee[position]":
                  description: Employee position
                  type: string
                "employee[department]":
                  description: Employee department
                  type: string
                "employee[hire_date]":
                  type: string
                  example: '2020-01-31'
                  format: date
                  description: "Employee hire date. Format: yyyy-mm-dd"
                  pattern: ^\d{4}-\d{2}-\d{2}$
                "employee[weekly_hours]":
                  description: Employee weekly working hours
                  type: number
              required:
                - employee[email]
                - employee[first_name]
                - employee[last_name]
      responses:
        "200":
          description: Successful creation of a employee
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/EmployeeCreatedResponse"
              examples:
                response:
                  value:
                    success: true
                    data:
                      id: 81723
                      message: "success"
  "/company/employees/{employee_id}":
    patch:
      security:
        - BearerAuth: []
      tags:
        - Employees
      summary: Update an employee
      description: >
        Update existing employee. Note: Updating of Email field is not currently supported.
      parameters:
        - name: employee_id
          in: path
          required: true
          description: Numeric `id` of the employee
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    first_name:
                      type: string
                      example: "John"
                    last_name:
                      type: string
                      example: "Dou"
                    gender:
                      type: string
                      example: male
                    position:
                      type: string
                      example: developer
                    subcompany:
                      type: string
                      description: The subcompany employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: ACME
                    department:
                      type: string
                      description: The department employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: IT
                    office:
                      type: string
                      description: The office employee belongs to. Should be predefined in Personio. Otherwise will be ignored with showing meta error in the response.
                      example: Madrid
                    hire_date:
                      type: string
                      example: '2020-01-31'
                      format: date
                      description: "Employee hire date. Format: yyyy-mm-dd"
                      pattern: ^\d{4}-\d{2}-\d{2}$
                    weekly_hours:
                      type: number
                      example: 40
                    custom_attributes:
                      type: object
                      properties:
                        dynamic_{{ field uid }}:
                          type: string
                          description: Dynamic field, represented by unique id.
                          example: "German"
                  required:
                    - email
                    - first_name
                    - last_name
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                "employee[first_name]":
                  description: Employee first name
                  type: string
                "employee[last_name]":
                  description: Employee last name
                  type: string
                "employee[gender]":
                  description: Employee gender
                  type: string
                  enum:
                    - male
                    - female
                    - diverse
                "employee[position]":
                  description: Employee position
                  type: string
                "employee[department]":
                  description: Employee department
                  type: string
                "employee[hire_date]":
                  type: string
                  example: '2020-01-31'
                  format: date
                  description: "Employee hire date. Format: yyyy-mm-dd"
                  pattern: ^\d{4}-\d{2}-\d{2}$
                "employee[weekly_hours]":
                  description: Employee weekly working hours
                  type: number
      responses:
        "200":
          description: Employee is updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/EmployeeCreatedResponse"
              examples:
                response:
                  value:
                    success: true
                    data:
                      id: 81723
                      message: "success"

    get:
      security:
        - BearerAuth: []
      tags:
        - Employees
      description: Show employee by ID
      parameters:
        - name: employee_id
          in: path
          required: true
          description: Numeric `id` of the employee
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeResponse"
              examples:
                response:
                  value:
                    success: true
